<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipeDetails</title>
  </head>
  <body>

    <div class="card shadow">
      <ul class="r-list" *ngFor="let recipe of recipelist">
        <li class="r-id">{{ recipe.id }} </li>
        <li class="r-name">{{ recipe.recipe_name }}</li>
      </ul>
    </div>
  </body>
</html>
